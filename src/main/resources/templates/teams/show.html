<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
<p th:text="|${team.getId()}: ${team.getName()}|">VALUE</p>

<hr/>

<div th:each="teamplayer : ${team.getPlayerTeams()}">
    <a th:href="@{/teamplayers/{id}(id=${teamplayer.player.id})}"
       th:text="${teamplayer.player.id}+':'
                +${teamplayer.player.name}+' '
                +${teamplayer.player.surname}+' '
                +${teamplayer.player.birthday}+' '
                +${teamplayer.player.rating}+' '
                +${teamplayer.number}+' '
                +${teamplayer.role}">teamPlayer</a>
</div>

<hr/>

<a th:href="@{/teams/{id}/edit(id=${team.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/teams/{id}(id=${team.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
