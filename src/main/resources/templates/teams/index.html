<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>My teams</title>
</head>
<body layout:fragment="content">
    <div class="container text-center" style="max-width: 800px; margin: 0 auto">
        <div><h1>Teams List</h1></div>
        <div>
            <h3><a href="/teams/new">Create new team</a></h3>
        </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 90%">Name</th>
                    <th style="width: 10%"></th>
               </tr>
            </thead>
            <tbody>
                <th:block th:each="team : ${teams}">
                    <tr>
                        <td th:text="${team.name}"></td>
                        <td>
                            <a th:href="@{'teams/edit/' + ${team.id}}"><span data-feather="settings"></span></a>
                            &nbsp;&nbsp;
                            <a th:href="@{'teams/delete/' + ${team.id}}"><span data-feather="trash-2"></span></a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
