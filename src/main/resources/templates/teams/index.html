<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My teams</title>
</head>
<body>

<div th:each="team : ${teams}">
    <a th:href="@{/teams/{id}(id=${team.id})}"
       th:text="${team.name}">team</a>
</div>

<br/>
<hr/>

<a href="/teams/new">Create new team</a>

</body>
</html>
