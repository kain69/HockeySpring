<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>My player</title>
</head>
<body layout:fragment="content">
<div class="container text-center" style="max-width: 800px; margin: 0 auto">
    <div><h1>Teams List</h1></div>
    <div>
        <h3><a href="/players/new">Create new player</a></h3>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Birthday</th>
            <th>Rating</th>
            <th style="width: 10%"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="player : ${players}">
            <tr>
                <td th:text="${player.id}"></td>
                <td th:text="${player.name}"></td>
                <td th:text="${player.surname}"></td>
                <td th:pattern="dd.MM.yyyy" th:text="${player.birthday}"></td>
                <td th:text="${player.rating}"></td>
                <td>
                    <a th:href="@{'players/edit/' + ${player.id}}"><span data-feather="settings"></span></a>
                    &nbsp;&nbsp;
                    <a th:href="@{'players/delete/' + ${player.id}}"><span data-feather="trash-2"></span></a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
