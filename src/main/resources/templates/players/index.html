<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My teams</title>
</head>
<body>

<div th:each="player : ${players}">
    <a th:href="@{/players/{id}(id=${player.getId()})}"
       th:text="${player.getName()}">team</a>
</div>

<br/>
<hr/>

<a href="/teams/new">Create new team</a>

</body>
</html>
