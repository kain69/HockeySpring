<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/players/{id}(id=${player.id})}" th:object="${player}">
  <label for="name">Enter name:
  <input type="text" th:field="*{name}" id="name"/>
  </label>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="surname">Enter surname:
    <input type="text" th:field="*{surname}" id="surname"/>
  </label>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br/>
  <label for="patronymic">Enter patronymic:
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
  </label>
  <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic Error</div>
  <br/>
  <label for="birthday">Enter birthday:
    <input class="form-control" type="date" th:field="*{birthday}" id="birthday"/>
  </label>
  <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>
  <br/>
  <label for="rating">Enter rating:
    <input type="text" th:field="*{rating}" id="rating"/>
  </label>
  <div style="color:red" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Rating Error</div>
  <br/>
<!--  TODO: Прокинуть id команды из которой перешёл, и по ней искать параметры number и role-->
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
