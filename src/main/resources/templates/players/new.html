<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Create new person</title>
</head>
<body layout:fragment="content">
<div class="container text-center">
    <div th:if="${player.id == null}"><h1>Create new Player</h1></div>
    <div th:unless="${player.id == null}"><h1>Edit Player</h1></div>

    <form th:method="POST" th:action="@{/players}" th:object="${player}"
          style="max-width: 600px; margin: 0 auto">
        <input type="hidden" th:field="*{id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="name">Enter name:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{name}" id="name"/>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="surname">Enter surname:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{surname}" id="surname"/>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="patronymic">Enter patronymic:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{patronymic}" id="patronymic"/>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic Error</div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="birthday">Enter birthday:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="date" th:field="*{birthday}" id="birthday"/>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="rating">Enter rating:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{rating}" id="rating"/>
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Rating Error</div>
            </div>


            <div class="text-center p-3">
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
