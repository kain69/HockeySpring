<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Admin panel</title>
</head>
<body layout:fragment="content">
<div class="container text-center" style="max-width: 800px; margin: 0 auto">
    <div><h1>Users List</h1></div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th style="width: 40%">username</th>
            <th style="width: 40%">role</th>
            <th style="width: 20%"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{'admin/edit/' + ${user.id}}"><span data-feather="settings"></span></a>
                    &nbsp;&nbsp;
                    <a th:href="@{'admin/delete/' + ${user.id}}"><span data-feather="trash-2"></span></a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
