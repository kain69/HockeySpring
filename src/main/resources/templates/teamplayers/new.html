<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New teamplayer</title>
</head>
<body>

<form th:method="POST" th:action="@{/teamplayers}" th:object="${teamplayer}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{getPlayer().name}">Name Error</div>
    <br/>
    <label for="name">Enter name:
        <input id="name" type="text" name="name" th:field="*{getPlayer().name}"/>
    </label><br/>
<!--    TODO: Создание teamplayer'а по данным player'ов и остальным полям-->
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
