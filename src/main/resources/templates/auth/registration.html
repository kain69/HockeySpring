<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"/>

    <title>Sign up page</title>
</head>
<body class="text-center">

<form class="form-signin" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <img class="mb-4" src="/img/hockey_icon.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="username" class="sr-only">Login</label>
    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Login" required autofocus/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required/>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
</form>
</body>
</html>
