<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
  <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"/>

  <title>Login page</title>
</head>
<body class="text-center">
    <form class="form-signin" name="f" method="post" action="/process_login" style="max-width: 400px; margin: 0 auto">
      <div class="m-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${param.error}" style="color: red">
          Неправильные имя или пароль
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="username">Логин: </label>
          <div class="col-sm-8">
            <input class="form-control" type="text" name="username" id="username"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="password">Пароль: </label>
          <div class="col-sm-8">
            <input class="form-control" type="password" name="password" id="password"/>
          </div>
        </div>
        <div class="text-center p-3">
          <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
      </div>
    </form>
</body>
</html>
