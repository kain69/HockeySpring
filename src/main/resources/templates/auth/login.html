<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"/>

    <title>Sign in page</title>
</head>
<body class="text-center">
<form class="form-signin" name="f" method="post" action="/process_login">
    <img class="mb-4" src="/img/hockey_icon.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div th:if="${param.error}" style="color: red">
        Неправильные имя или пароль
    </div>
    <label for="username" class="sr-only">Login</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember-me"> Remember me
        </label>
	</div>
	<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
    <h6 class="mt-2"><a href="/auth/registration" class="">or create new account</a></h6>
	<p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
</form>
</body>
</html>
