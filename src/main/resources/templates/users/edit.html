<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Edit user</title>
</head>
<body layout:fragment="content">
<div class="container text-center">
    <div><h1>Edit user</h1></div>
</div>
<form th:method="PATCH" th:action="@{/users/{id}(id=${person.id})}" th:object="${person}"
      style="max-width: 800px; margin: 0 auto">
    <input type="hidden" th:field="*{id}"/>
    <div class="m-3 text-center">
        <div class="form-group row">
            <label class="col-form-label col-sm-4" for="username">Username:</label>
            <div class="col-sm-8">
                <input class="form-control disabled" type="text" th:field="*{username}" id="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Select player:</label>
            <div class="col-sm-8">
                <select id="role" name="role" class="form-control">
                    <option th:each="user_role : ${user_roles}"
                            th:text="${user_role}"
                            th:value="${user_role}" th:selected="${person.role==user_role.toString()}"/>
                </select>
            </div>
        </div>

        <div class="text-center p-3">
            <button type="submit" class="btn btn-dark">Save</button>
        </div>
    </div>
</form>
</body>
</html>
